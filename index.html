<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link href="./img/pokeball.png" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="./img/pokemonlogo.png" id="logo-pokemon">
        <input id="barra-busqueda" placeholder="Buscar pokemon" ></input>
        <button id="boton-barra-busqueda">&rarr;</button>
    </header>
    
    <main>
        <div class="contenedor-lista-pokemones">
            <div class="lista-pokemones">
            </div>  
        </div>

        <div id="contenedor-modal" class="oculto">
            <div id="modal">
                <img src="./img/cerrar.png" id="cerrar-modal">
                <br>
                <img id="imagen-modal">
                <br>
                <h2 id="nombre-modal"></h2>
                <span id="tipo-pokemon-modal">
            </div>
        </div>
    </main>
    
    <footer>
        <div id="botones-paginas">
            <button id="boton-anterior">&laquo;</button>
            <input id="numero-pagina-actual" type="number"></input>
            <span id="total-paginas"></span>
            <button id="boton-siguiente">&raquo;</button>
        </div>
    </footer>
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="src/index.js" type="module"></script>
</body> 
</html>
